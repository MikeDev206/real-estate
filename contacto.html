    <!-- Info -->

    <h1 class="fw-300 text-center">Contact</h1>
    <img src="./assets/img/destacada3.jpg" alt="Main img" />

    <main class="container section centered-content">
      <h2 class="fw-300 text-center">
        Fill-up the contact form.
      </h2>
      <!--Formulario-->

      <form class="contact" action="">
        <fieldset>
          <legend>Personal Information</legend>

          <label for="name">Name: </label>

          <input
            type="text"
            id="name"
            placeholder="Type your name"
            required
          />

          <label for="email">E-mail: </label>
          <input
            type="email"
            id="email"
            placeholder="Ej. mymail@mailExample.com"
            required
          />

          <label for="phone">Phone number: </label>
          <input type="tel" id="phone" placeholder="Tú teléfono" required />

          <label for="message">Write your comment: </label>
          <textarea id="message"></textarea>

          <!-- <input type="submit" /> -->
        </fieldset>

        <fieldset>
          <legend>
            House or Dept Info
          </legend>

          <label for="options">Buy or Sell</label>

          <select id="options">
            <option value="" disabled selected>--Select--</option>
            <option value="">Buy</option>
            <option value="">Sell</option>
          </select>

          <label for="amount">Quantity:</label>
          <input type="number" id="amount" min="0" max="100" />
        </fieldset>

        <fieldset>
          <legend>Contact</legend>

          <p>How do you want to be contacted?</p>

          <div class="contact-feature">
            <label for="phone">Phone number</label>
            <input type="radio" name="contact" value="phone" id="phone" />

            <label for="correo">E-mail</label>
            <input type="radio" name="contact" value="correo" id="correo" />
          </div>

          <p>If you chose phone number please type date and hour : </p>

          <label for="date">
            Date:
          </label>
          <input type="date" name="" id="date" />

          <label for="time">Hour: </label>
          <input type="time" name="" id="time" min="9:00" max="18:00" />
        </fieldset>

        <input type="submit" value="Submit" class="button green-button" />
      </form>

      <!--Formulario-->
    </main>
