    <!-- Info -->

    <h1 class="fw-300 text-center">Contacto</h1>
    <img src="./assets/img/destacada3.jpg" alt="Main img" />

    <main class="container section centered-content">
      <h2 class="fw-300 text-center">
        Llenar formulario de contacto
      </h2>
      <!--Formulario-->

      <form class="contact" action="">
        <fieldset>
          <legend>Información personal</legend>

          <label for="name">Nombre: </label>

          <input
            type="text"
            id="name"
            placeholder="Escribe tu nombre"
            required
          />

          <label for="email">E-mail: </label>
          <input
            type="email"
            id="email"
            placeholder="Ej. micorreo@correo.com"
            required
          />

          <label for="phone">Teléfono: </label>
          <input type="tel" id="phone" placeholder="Tú teléfono" required />

          <label for="message">Escribe un comentario: </label>
          <textarea id="message"></textarea>

          <!-- <input type="submit" /> -->
        </fieldset>

        <fieldset>
          <legend>
            Información sobre la propiedad
          </legend>

          <label for="options">Vende o compra</label>

          <select id="options">
            <option value="" disabled selected>--Selecciona--</option>
            <option value="">Compra</option>
            <option value="">Vende</option>
          </select>

          <label for="amount">Cantidad:</label>
          <input type="number" id="amount" min="0" max="100" />
        </fieldset>

        <fieldset>
          <legend>Contacto</legend>

          <p>¿Cómo desea ser contactado?</p>

          <div class="contact-feature">
            <label for="phone">Teléfono</label>
            <input type="radio" name="contact" value="phone" id="phone" />

            <label for="correo">E-mail</label>
            <input type="radio" name="contact" value="correo" id="correo" />
          </div>

          <p>Si eligió teléfono, elija fecha y hora</p>

          <label for="date">
            Fecha:
          </label>
          <input type="date" name="" id="date" />

          <label for="time">Hora: </label>
          <input type="time" name="" id="time" min="9:00" max="18:00" />
        </fieldset>

        <input type="submit" value="Enviar" class="button green-button" />
      </form>

      <!--Formulario-->
    </main>
